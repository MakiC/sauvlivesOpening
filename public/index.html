<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital PWA</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
</head>
<body>
    <h1>Register Patient</h1>
    <form id="patientForm">
        <input type="text" id="patientName" placeholder="First Name" required>
        <input type="text" id="patientLastName" placeholder="Last Name" required>
        <input type="email" id="patientEmail" placeholder="Email" required>
        <input type="date" id="patientDOB" placeholder="Date of Birth" required>
        <input type="text" id="patientContact" placeholder="Contact Information">
        <textarea id="diagnostic" placeholder="Diagnostic" required></textarea>
        <button type="submit">Submit</button>
    </form>

    <h2>Patient List</h2>
    <div class="patient-list" id="patientList"></div>
</body>
</html>
