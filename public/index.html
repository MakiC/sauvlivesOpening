<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital PWA</title>
    <link rel="manifest" href="manifest.json">
    <script src="app.js" defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f0f0f0;
        }
        form, .patient-list {
            width: 90%;
            max-width: 400px;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            margin-bottom: 20px;
        }
        input, textarea, button {
            margin: 10px 0;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .patient-list {
            max-height: 400px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <h1>Register Patient</h1>
    <form id="patientForm">
        <input type="text" id="patientName" placeholder="First Name" required>
        <input type="text" id="patientLastName" placeholder="Last Name" required>
        <input type="date" id="patientDOB" placeholder="Date of Birth" required>
		<input type="email" id="patientEmail" placeholder="Email" required>
        <input type="text" id="patientContact" placeholder="Contact Information">
        <button type="submit">Submit</button>
    </form>

    <h2>Patient List</h2>
    <div class="patient-list" id="patientList"></div>
</body>
</html>
